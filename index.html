<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Captain Coils - Well crafted for your desire</title>
    <!-- Bootstrap 5.2 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Swiper CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <!-- Template CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/CC W.png" alt="" width="40" height="40" class="d-inline-block me-3">
                Captain Coils
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start landing Header -->
    <header id="landing" class="landing">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/DubaiShow.jpg" alt="art 1" class="img-fluid">
                    <span class="position-absolute text-white-50">Proud to produce</span>
                </div>
                <div class="swiper-slide">
                    <img src="images/coloriezed.jpg" alt="art 1" class="img-fluid">
                    <span class="position-absolute text-white-50">Perfect Coils</span>
                </div>
                <div class="swiper-slide">
                    <img src="images/DubaiShoww.jpg" alt="art 1" class="img-fluid">
                    <span class="position-absolute text-white-50">By perfect producer</span>
                </div>
                <div class="swiper-slide">
                    <img src="images/IMG_0441.JPG" alt="art 1" class="img-fluid">
                    <span class="position-absolute text-white-50">Dragon Scale</span>
                </div>
                <div class="swiper-slide">
                    <img src="images/stay-black.jpg" alt="art 1" class="img-fluid">
                    <span class="position-absolute text-white-50">BB Alien</span>
                </div>
                <div class="swiper-slide">
                    <img src="images/wicked.jpg" alt="art 1" class="img-fluid">
                    <span class="position-absolute text-white-50">Fused Clapton</span>
                </div>


            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </header>
    <!-- End landing Header -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
